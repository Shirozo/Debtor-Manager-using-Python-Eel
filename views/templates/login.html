<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Debtor  Management
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="../static/style.css">
        <link rel="icon" href="../static/debt.png">
        <script src="../static/script.js" type="text/javascript"></script>
    </head>
    <body class="container">
        <div class="login">
            <h6> Log In</h6>
            <i class="invalid" id="invalid">Invalid Password</i>
            <input id="password" type="password" placeholder="Password" autocomplete="off" autofocus required>
            <i class="error" id="error">*required</i>
            <div>
                <button type="submit" id="subbutton" onclick="logg()">Log In</button>
            </div>    
        </div>
    </body>
    <script type="text/javascript" src="/eel.js"></script>
    <script>
        var password = document.getElementById("password");
        var sub = document.getElementById("subbutton");
        var error = document.getElementById("error");
        sub.disabled = true;
        password.addEventListener("keyup", async function(){
            if (password.value.trim().length != 0){
                sub.disabled = false;
                password.style.border = "black solid 1px";
                password.style.outline = "black solid 1px";
                password.style.marginBottom = "10%"
                error.style.display = "none";
            }
            else{
                sub.disabled = true;
                password.style.border = "red solid 1px";
                password.style.outline = "red solid 1px";
                password.style.marginBottom = "0%"
                error.style.display = "block";
                error.style.marginBottom = "6%";
            }
        })
    </script>
</html>
